<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="style.css" type=text/css>
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="form-wrapper">
                <h1>Tip Calculator</h1>
                <div class ="input">
                    <label for>Bill Amount ₦ </label><input type ="number" id="bill-amount"style="margin-left:50px;">
                </div>
                <div class ="input">
                    <label for>Service Quality</label>
                    <select id = "service-quality" style="margin-left:40px;">
                        <option value="">Select an option </option>
                        <option value ="0.00">No tip (0%)</option>
                        <option value ="0.05">Bad service (5%)</option>
                        <option value = "0.10">Ok service (10%)</option>
                        <option value = "0.20">Good service (20%)</option>
                        <option value = "0.30">Outstanding service (30%)</option>
                    </select>
                </div>
                <div class ="input">
                    <label for >Number of people</label><input type ="number" id = "No-of-people">
                </div>
                <div class="calculate"><button id="calculatebtn">CALCULATE</button></div>
            </div>
            <div id="tipresult">
                <div id= "amount">Tip Amount: <span id= "tipamount">₦ 0.00</span></div>
                <div id = "amount">Total to Pay:<span id= "total-amount">₦ 0.00</span></div>
                <div id = "amount">Total per Person:<span id = "total-per-person">₦ 0.00</span></div>
            </div>
        </div>
    </body>
</html>
